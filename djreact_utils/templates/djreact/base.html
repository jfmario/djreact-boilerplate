
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    
    {% block meta %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}
    
    <title>
      {% block title %}
        {% if title %}
          {{ title }}
        {% endif %}
      {% endblock %}
    </title>
    
    {% block fonts %}
    {% endblock %}
    {% block css %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% endblock %}
    {% block js %}
    {% endblock %}
  </body>
</html>
